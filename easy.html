<!--  Your HTML should have each of the following sections: 
	Header
	Nav
	Aside
	Section
	Article (With a Heading)
	Headers
	Paragraph  -->

<!DOCTYPE html>
<html lang"en-us">

	<head>
		<title>Building a Wireframe</title>
<!--Remove reset stylesheet when ready to fill in-->
		<link rel="stylesheet" href="reset.css">
	    <link rel="stylesheet" href="easy.css">
	</head>

	<body>
		<div class="wide">
			<header class="box wide">header</header>
			<nav class="box wide">nav</nav>
			<div id="container">
				<section>section
					<article><h3>article<h3> <br />
						<div class="stretch" id="bold"><strong>h1, h2, h3</strong></div>
						<div class="stretch"><p>p</p></div>
					</article>
				</section>
 				<aside class="box">aside</aside>
			</div>

			<footer class="box wide">footer</footer>
		</div>
	</body>

</html>
